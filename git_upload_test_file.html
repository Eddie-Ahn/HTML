<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Apply</title>    
  </head>
  <body>

    <h1>switch문 연습</h1>
            
    <script>

      var arr = ['3', '4', '5', '6'];
      
      for (var i = 0 ; i < arr.length ; i++) {
        document.write(i + " ")
      }
      document.write('<br>')
      for (var j in arr) {
        document.write(j + "<br>")
      }

    </script>

  </body>
</html>
