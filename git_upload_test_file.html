<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Apply</title>    
  </head>
  <body>
    <h1>동등 연산자와 일치 연산자 확인하기</h1>
    <script>
      var x = 3, y = '3', z = 3;
      document.write((x == y) + '<br>');
      document.write((x === y) + '<br>');
      document.write((x === z));

    </script>
  </body>
</html>
